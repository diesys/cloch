    <h1>I minuti</h1>
    <p>Esattamente come per le ore i minuti vanno al doppio della velocità. Anziché essere 60 in un giro completo sono
      30. Questa volta la figura è un triangolo che ruota, avrai così il primo minuto e la mezz'ora con il vertice in
      alto e 15 e 45 minuti
      con il vertice in basso. In tutti i minuti multipli di 5 il triangolo è orientato con uno dei vertici in alto o
      in basso.</p>

    <p>Immagina di far andare la lancetta dell'ora a velocità doppia, quando sono le 3 o le 9, anziché essere nei

      anziché dirti AM o PM ti dice se che usa il sole per farti capire se le 18 (<i>tramonto</i>) sono già passate
      così da poterti orientare con l'ausilio della luce solare.</p>
